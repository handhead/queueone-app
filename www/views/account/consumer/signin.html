<ion-view hide-nav-bar="true">
  <ion-content padding="true" class="wisteria-bg">
    <div class="row row-center responsive-md padding center">
      <div class="col col-50 col-offset-25">
        <h1 class="text-center silver-sand">Consumidor</h1>
        <form name="userForm" >
          <md-content class="wisteria-bg md-no-momentum">
            <md-input-container class="md-block">
              <input  ng-model="user.email" type="text" placeholder="CPF" ng-required="true">
            </md-input-container>
            <md-input-container class="md-block">
              <input ng-model="user.address" type="password" placeholder="Senha" ng-required="true">
            </md-input-container>
          </md-content>
          <button type="submit" class="button button-block button-caribbean-green margin-top-less" >Entrar</button>
        </form>
        <button class="button button-block button-clear"
                ui-sref="account.consumer.signup">Cadastrar-se</button>

      </div>
    </div>
  </ion-content>
</ion-view>
