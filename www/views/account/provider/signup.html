<ion-view ng-controller="ConsumerSignupCtrl as ctrl">
  <ion-content class="dark-bg">
    <div class="row responsive-md padding">
      <div class="col-50 col-offset-25">
        <div class="light-bg padding">
          <form ng-submit="ctrl.newConsumer()">
            <md-content class="md-no-momentum">
              <md-input-container class="md-block">
                <input ng-model="ctrl.provider.companyName" type="text" placeholder="Nome Fantasia" ng-required="true">
              </md-input-container>
              <md-input-container class="md-block">
                <input ng-model="ctrl.provider.fantasyName" type="text" placeholder="Razão Social" ng-required="true">
              </md-input-container>
              <md-input-container class="md-block">
                <input ng-model="ctrl.provider.cnpj" type="text" placeholder="CNPJ" ng-required="true">
              </md-input-container>
              <md-input-container class="md-block">
                <input ng-model="ctrl.provider.cep" type="text" placeholder="CEP" ng-required="true">
              </md-input-container>
              <md-input-container class="md-block">
                <input ng-model="ctrl.provider.address" type="text" placeholder="Endereço" ng-required="true">
              </md-input-container>
              <md-input-container class="md-block">
                <input ng-model="ctrl.provider.neighborhood" type="text" placeholder="Bairro" ng-required="true">
              </md-input-container>
              <md-input-container class="md-block">
                <input ng-model="ctrl.provider.city" type="text" placeholder="Cidade" ng-required="true">
              </md-input-container>
              <md-input-container class="md-block">
                <input ng-model="ctrl.provider.email" type="email" placeholder="Email" ng-required="true">
              </md-input-container>
              <md-input-container class="md-block">
                <input ng-model="ctrl.consumer.password" type="password" placeholder="Senha" ng-required="true">
              </md-input-container>
              <md-input-container md-no-float class="md-block">
                <input ng-model="ctrl.consumer.confirmPassword" type="password" placeholder="Confirme sua Senha" ng-required="true">
              </md-input-container>
            </md-content>

            <div ng-controller="TermsOfProviders" class="md-padding" id="popupTerms" ng-cloak>
              <md-checkbox md-no-ink="" id="oi" ng-model="data.cb5" class="md-primary">
              </md-checkbox>
              Aceito os <a ng-click="showAlert($event)">termos</a>
            </div>
            <button type="submit" class="button button-block button-outline button-wisteria">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
