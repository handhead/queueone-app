<ion-view hide-nav-bar="true">
  <ion-content class="wisteria-bg">
    <div class="row responsive-md padding">
      <div class="col-50 col-offset-25">
        <div class="light-bg padding">
          <h1 class="text-center">Consumidor</h1>
          <form name="userForm">
            <div class="list list-inset ">
              <label class="item item-input padding">
                <i class="icon ion-person margin-right"></i>
                <input type="text" name="cpf" placeholder="CPF" required>
              </label>

              <label class="item item-input padding">
                <i class="icon ion-key margin-right"></i>
                <input type="password" name="senha" placeholder="Senha" required>
              </label>
              <button class="button button-block button-outline button-royal">Entrar</button>
            </div>
          </form>
        </div>
        <div class="padding">
          <button class="button button-block button-outline button-light ">Cadastrar-se</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
